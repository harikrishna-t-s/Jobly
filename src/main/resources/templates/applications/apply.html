<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Apply')"></head>
<body>
<header th:replace="fragments/header :: navbar"></header>
<main class="content narrow">
    <div class="shell">
        <section class="card stack">
            <p class="muted">Application</p>
            <h1 th:text="'Apply to ' + ${job.title}">Apply</h1>
            <p class="muted" th:text="${job.companyName}">Company</p>
            <form th:action="@{'/jobs/' + ${job.id} + '/apply'}" th:object="${applicationRequest}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <label>Cover letter
                    <textarea th:field="*{coverLetter}" rows="6" placeholder="Share why you're a fit." required></textarea>
                </label>
                <label>Resume URL
                    <input type="url" th:field="*{resumeUrl}" placeholder="https://resume.link">
                </label>
                <button type="submit">Submit application</button>
            </form>
        </section>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
