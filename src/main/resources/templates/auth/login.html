<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head('Login')"></head>
<body>
<header th:replace="fragments/header :: navbar"></header>
<main class="content narrow">
    <div class="shell">
        <section class="card stack">
            <p class="muted">Session</p>
            <h1>Sign in</h1>
            <div class="alert" th:if="${param.error}">Invalid credentials. Try again.</div>
            <div class="alert success" th:if="${param.logout}">You have been signed out.</div>
            <form th:action="@{/auth/login}" method="post" class="stack">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <label>Email
                    <input type="email" name="username" placeholder="you@example.com" required>
                </label>
                <label>Password
                    <input type="password" name="password" required>
                </label>
                <button type="submit">Login</button>
            </form>
            <p class="muted">No account? <a th:href="@{/auth/register}">Register</a>.</p>
        </section>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
