<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Post a Job')"></head>
<body>
<header th:replace="fragments/header :: navbar"></header>
<main class="content narrow">
    <div class="shell">
        <section class="card stack">
            <p class="muted">New role</p>
            <h1>Create a job</h1>
            <form th:action="@{/jobs}" th:object="${jobRequest}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <label>Title
                <input type="text" th:field="*{title}" required>
            </label>
            <label>Description
                <textarea th:field="*{description}" rows="6" required></textarea>
            </label>
            <div class="two-col">
                <label>Location
                    <input type="text" th:field="*{location}" required>
                </label>
                <label>Employment type
                    <select th:field="*{employmentType}" required>
                        <option value="" disabled selected>Select type</option>
                        <option value="FULL_TIME">Full time</option>
                        <option value="PART_TIME">Part time</option>
                        <option value="CONTRACT">Contract</option>
                        <option value="INTERN">Intern</option>
                        <option value="TEMPORARY">Temporary</option>
                        <option value="FREELANCE">Freelance</option>
                    </select>
                </label>
            </div>
            <div class="two-col">
                <label>Salary min
                    <input type="number" th:field="*{salaryMin}">
                </label>
                <label>Salary max
                    <input type="number" th:field="*{salaryMax}">
                </label>
            </div>
            <label>Company
                <select th:field="*{companyId}" required>
                    <option value="" disabled selected>Select company</option>
                    <option th:each="company : ${companies}"
                            th:value="${company.id}"
                            th:text="${company.name}"></option>
                </select>
            </label>
            <button type="submit">Publish job</button>
        </form>
        </section>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
